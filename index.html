<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Innovations Arduino Programming</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/3.20200924.3/blockly.min.js"></script>
</head>
<body>
    <h1>PiMaker Arduino Programming</h1>
    <div class="container">
        <div id="blocklyDiv"></div>
        <div id="outputSection">
            <div class="output-header">
                <h4>Generated Code</h4>
                <div class="output-controls">
                    <button id="copyCode"><span class="icon">📋</span> Copy</button>
                    <button id="downloadCode"><span class="icon">⬇️</span> Download</button>
                    <!-- Save and Load Buttons -->
                    <button id="saveWorkspaceButton"><span class="icon">💾</span> Save</button>
                    <button id="loadWorkspaceButton"><span class="icon">📂</span> Load</button>
                </div>
            </div>
            <pre id="outputCode">Generated code will appear here...</pre>
        </div>
    </div>

    <!-- Include custom scripts -->
    <script src="custom_blocks.js"></script>
    <script src="arduino_code_generator.js"></script>
    <script src="script.js"></script>
</body>
</html>
